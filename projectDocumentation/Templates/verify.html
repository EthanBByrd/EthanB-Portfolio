<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
</head>
<body>
    <h2>Enter Verification Code</h2>
    <form method="POST">
        <label for="code">10-Digit Code:</label><br>
        <input type="text" id="code" name="code" pattern="\d{10}" title="Enter the 10-digit code" required><br><br>
        <input type="submit" value="Verify Code">
    </form>
</body>
</html>
